<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realize Next - Condomínio Dom Manoel</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            line-height: 1.6;
            color: #333;
        }

            text-align: center;
            position: relative;
            overflow: hidden;

            background-size: cover;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero h1 {
            font-size: 2.8em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .client-info {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin: 30px auto 0;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .client-info h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .client-info p {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #1e3c72;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border-radius: 2px;
        }

        .about-section {
            background: #f8f9fa;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .about-text h3 {
            color: #1e3c72;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .about-text p {
            margin-bottom: 15px;
            text-align: justify;
            font-size: 1.05em;
            color: #555;
        }

        .highlight-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .highlight-box h4 {
            color: #1e3c72;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .highlight-box ul {
            list-style: none;
        }

        .highlight-box li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .highlight-box li:last-child {
            border-bottom: none;
        }

        .highlight-box li::before {
            content: '✓';
            color: #2a5298;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2em;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .service-card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid #2a5298;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .service-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .service-card h3 {
            color: #1e3c72;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .service-card p {
            color: #666;
            font-size: 1em;
        }

        .values-section {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .value-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .value-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.15);
        }

        .value-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .value-card p {
            font-size: 1em;
            opacity: 0.9;
        }

        .contact-section {
            background: #f8f9fa;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .contact-info {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .contact-info h3 {
            color: #1e3c72;
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        .contact-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .contact-item-icon {
            font-size: 1.5em;
            margin-right: 15px;
            color: #2a5298;
        }

        .contact-item-text strong {
            display: block;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .experience {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .experience h3 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .experience p {
            font-size: 1.3em;
        }

        footer {
            background: #1a2942;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        footer p {
            margin: 5px 0;
        }

        .proposal-section {
            background: white;
        }

        .proposal-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }

        .proposal-header h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .proposal-header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .proposal-details {
            background: #f8f9fa;
            padding: 35px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .proposal-details h4 {
            color: #1e3c72;
            font-size: 1.6em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2a5298;
        }

        .detail-item {
            display: grid;
            grid-template-columns: 200px 1fr;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #1e3c72;
        }

        .detail-value {
            color: #555;
        }

        .services-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .services-table h4 {
            background: #1e3c72;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 1.6em;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2a5298;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .editable-field {
            background: #fff9e6;
            border: 2px dashed #ffc107;
            padding: 8px;
            border-radius: 5px;
            min-height: 30px;
            font-style: italic;
            color: #666;
        }

        .total-row {
            background: #f8f9fa;
            font-weight: bold;
            font-size: 1.1em;
        }

        .total-row td {
            padding: 20px 15px;
            color: #1e3c72;
        }
